<p>  
    **The <q>link</q> tag defines the relationship between the current document and an external resource.  <br><br>
   **The <q>link</q> tag is most often used to link to external style sheets or to add a favicon to your website.<br><br>
   **The <q>link</q> element is an empty element, it contains attributes only.<br>
</p>
<!-- code -->
<code>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
</code>
