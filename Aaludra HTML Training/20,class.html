<body>

    <h3>**The HTML class attribute is used to specify a class for an HTML element.<br>
   **Multiple HTML elements can share the same class.</h3>

   <div class="city">
    <h3>Thnjavur</h3>
    <p>Eastern part of tn</p>
   </div>
   <div class="city">
    <h3>Thiruvarur</h3>
    <p>Eastern part of tn</p>
   </div>
   <div class="city">
    <h3>Mayladuthurai</h3>
    <p>Eastern part of tn</p>
   </div>
    
</body>
